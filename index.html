<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAUNload</title>
    <style>
      @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      .photo-description {
        color: white;
        background-color: black;
        width: fit-content;
        padding: 0px 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        position: absolute;
        bottom: 0;
        transform: translate(-50%);
        left: -50%;
      }
      .footer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .f-title {
        font-size: 25px;
        font-weight: 900;
        color: rgb(255, 255, 255);
      }
      .f-date {
        font-size: 15px;
        font-weight: 50;
        color: rgb(255, 255, 255);
      }
      body {
        font-family: "LeeSeoyun";
        margin: 0;
        display: flex;
        justify-content: center;
        background-image: url("./background.png");
      }

      .container {
        width: 390px;
        background-color: #18248f;
        height: 100%;
      }

      .photos {
        margin-top: 30px;
      }

      .photo-frame {
        background-color: white;
        margin: 15px 20px;
        height: 200px;
        background-size: cover;
        position: relative;
      }
      .vedio {
        width: 100%;
        height: 100%;
      }
      #image1 {
        background-image: url(./img1.jpg);
      }
      #image2 {
        background-image: url(./img2.jpg);
      }
      #image3 {
        background-image: url(./img3.jpg);
      }
      #image4 {
        background-image: url(./img4.jpg);
      }
      #des1 {
        color: white;
      }
      #des2 {
        color: white;
      }
      #des3 {
        color: white;
      }
      #des4 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <div id="image1" class="photo-frame">
          <span id="des1" class="photo-desciption">PHOTO_1</span>
        </div>
        <div id="image2" class="photo-frame">
          <span id="des2" class="photo-desciption">PHOTO_2</span>
        </div>
        <div class="photo-frame">
          <iframe
            src="https://www.youtube.com/embed/c94qvauXCJM?si=bRGN2WCPq7s949E7"
            frameborder="0"
            class="vedio"
          >
          </iframe>
          <!-- <span id="des3" class="photo-desciption">PHOTO_3</span> -->
        </div>
        <div id="image4" class="photo-frame">
          <span id="des4" class="photo-desciption">PHOTO_4</span>
        </div>
      </div>
      <div class="footer">
        <p class="f-title">CUTE</p>
        <p class="f-date">2025.02.09</p>
      </div>
    </div>
  </body>
</html>
